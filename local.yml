- hosts: localhost
  become: true
  vars:
    dotfiles_dir: "{{ playbook_dir }}/files"
  tasks:
  - name: Install packages
    apt:
      pkg:
        - htop
        - zsh
        - tmux
        - rofi
        - cmus
        - samba
        - samba-common-bin
        - openssh-server
  - name: Make my user
    user:
      name: rohitt
      shell: /bin/zsh
      groups: sudo
      home: /home/rohitt
  # - name: Set hostname
  #   hostname:
  #     name: shoebox
  - name: Copy git config
    copy:
      src: "{{ dotfiles_dir }}/.gitconfig"
      dest: /home/rohitt/.gitconfig
      owner: rohitt
      group: sudo
      mode: 0644
    become: true
