- hosts: shoebox
  become: true
  vars:
    dotfiles_dir: "{{ playbook_dir }}/files"
    home: "/home/rohitt"
  tasks:
  - name: Install packages
    apt:
      pkg:
        - htop
        - zsh
        - tmux
        - rofi
        - cmus
        - samba
        - samba-common-bin
        - openssh-server
  - name: Make my user
    user:
      name: rohitt
      shell: /bin/zsh
      home: /home/rohitt
  - name: Set hostname
    hostname:
      name: shoebox
  - name: Copy git config
    copy:
      src: "{{ dotfiles_dir }}/.gitconfig"
      dest: /home/rohitt/.gitconfig
      owner: rohitt
      group: sudo
      mode: 0644
    become: true
  - name: Ensure ssh dir exists
    file: path=/home/rohitt/.ssh state=directory
  - name: Copy ssh keys
    copy:
      src: /root/.ssh/authorized_keys
      dest: /home/rohitt/.ssh/authorized_keys
      owner: rohitt
      group: rohitt
      mode: 0644
      remote_src: yes
